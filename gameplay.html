<!DOCTYPE html>
<html>
<head>
    <title>Werewolf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="scripts.js" defer></script>
</head>
<body x-data="setup()">
    <div class="pure-g">
        <div class="panel">
            <h1>Game in progress</h1>
            <p>You may scan a card to activate its ability.</p>
        </div>
        <div id="scan-area" class="panel clear">
            <span>Place card under here.</span>
        </div>
        
        <div class="panel clear">
            <div class="progress-display">
                <span id="progress-percent">0%</span>
                <br>
                <progress id="progress-bar" max="100" value="0"></progress>            
                <br>
            </div>
            <button id="end-game" @click="endGame" class="pure-u-1-2 pure-button">
                <i class="fa-solid fa-hourglass-end"></i>
                Hold to end game
            </button>            
        </div>        
    </div>
    <script>
        function setup() {
            return {
                players: [],
                loadPlayersFromLocalStorage() {
                    const storedPlayers = JSON.parse(localStorage.getItem('players'));
                    if (storedPlayers) {
                        this.players = storedPlayers;
                    }
                },        
                checkGameStartConditions() {
                    if (this.players.every(player => player.role)) {
                        localStorage.setItem('isGameStarted', 'yes');
                    } else {
                        window.location.href = 'setup.html';
                    }
                },
                init() {
                    this.loadPlayersFromLocalStorage();
                    this.checkGameStartConditions();
                }
            }        
        }
    </script>
</body>
</html>
