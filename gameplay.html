<!DOCTYPE html>
<html>
<head>
    <title>Werewolf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script>
        function loadPlayersFromLocalStorage() {
            const storedPlayers = JSON.parse(localStorage.getItem('players'));
            if (storedPlayers) {
                updatePlayerList(storedPlayers);
            }
        }

        function updatePlayerList(players) {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '';
            players.forEach(player => {
                const li = document.createElement('li');
                li.textContent = player.name;
                playerList.appendChild(li);
            });
        }

        function endGame() {
            const storedPlayers = JSON.parse(localStorage.getItem('players'));
            if (storedPlayers) {
                const resetPlayers = storedPlayers.map(player => ({ ...player, role: '', usedAbility: false }));
                localStorage.setItem('players', JSON.stringify(resetPlayers));
            }
            localStorage.removeItem('gameStarted');
            window.location.href = 'setup.html';
        }

        function checkGameStartConditions() {
            const players = JSON.parse(localStorage.getItem('players'));
            if (players && players.every(player => player.role)) {
                localStorage.setItem('gameStarted', 'true');
            } else {     
                window.location.href = 'setup.html';
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            loadPlayersFromLocalStorage();
            checkGameStartConditions();
        });
    </script>
</head>
<body>
    <div>
        <div class="panel">
            <p>The game is in progress...</p>
        </div>
        <div id="player-container" class="panel">
            <ol id="playerList"></ol>            
        </div>
        <div class="panel clear pure-g">
            <button id="end-game" onclick="endGame()" class="pure-u-1"> ⏹️ End game</button>
        </div>
    </div>
</body>
</html>
