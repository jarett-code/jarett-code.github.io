<!DOCTYPE html>
<html>
<head>
    <title>Werewolf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">        
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <script>    

        function loadPlayersFromLocalStorage() {
            const storedPlayers = JSON.parse(localStorage.getItem('players'));
        }

        function endGame() {
            const storedPlayers = JSON.parse(localStorage.getItem('players'));
            if (storedPlayers) {
                const resetPlayers = storedPlayers.map(player => ({ ...player, role: '', usedAbility: false }));
                localStorage.setItem('players', JSON.stringify(resetPlayers));
            }
            localStorage.removeItem('gameStarted');
            window.location.href = 'setup.html';
        }

        function checkGameStartConditions() {
            const players = JSON.parse(localStorage.getItem('players'));
            if (players && players.every(player => player.role)) {
                localStorage.setItem('gameStarted', 'true');
            } else {     
                window.location.href = 'setup.html';
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            loadPlayersFromLocalStorage();
            checkGameStartConditions();
        });
    </script>
</head>
<body>
    <div class="pure-g">
        <div class="panel">
            <h1>Game in progress</h1>
            <p><small>You may scan a card to activate its ability.</small></p>
        </div>
        <div id="scan-area" class="panel clear">
            <span>Place card under here</span>
        </div>
        
        <div class="panel clear">
            <div class="progress-display">
                <span id="progress-percent">0%</span>
                <br>
                <progress id="progress-bar" max="100" value="0"></progress>            
                <br>
            </div>
            <button id="end-game" class="pure-u-1-2 pure-button">
                <i class="fa-solid fa-hourglass-end"></i>
                Hold to end game
            </button>            
        </div>        
    </div>
</body>
</html>
